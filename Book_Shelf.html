<html>
<head><title>Book_Shelf.html</title>
<script src="https://code.jquery.com/jquery-3.1.1.min.js"></script>
</head>
<body>
<div class="bookShelf">
<p>Virtual Book Shelf</p>
</div>


<script type="text/javascript">
$.getJSON("https://qkvn731sv9.execute-api.ap-northeast-1.amazonaws.com/dev/book", ["data"], function(data){
	var dataArray = data.data;

	$.each(dataArray, function(i){
		$(".bookShelf").append("<p>Content: " + dataArray[i].content + " isbn: " + dataArray[i].isbn + " ID: " + dataArray[i].id + " Publisher: " + dataArray[i].publisher + " Author: " + dataArray[i].author + " Title: " + dataArray[i].title +"</p>");
	});
});
</script>
</body>
</html>
